<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>

  <link rel="shortcut icon"  
        href="./images/favic.png" 
        type="image/x-icon">

  <link rel="stylesheet" 
        href="style.css">

  <title>WeatherApp</title>
</head>

<body>

  <div id="background" class="weather-background night-background">
    <div id="weather-box" class="weather-box">
      <div id="location" class="location">Loading...</div>
      <div id="date" class="date">Loading...</div>
      <div id="time" class="time">Loading...</div>
      <img id="day-part-icon" class="day-part-icon" alt="day-part-icon">
      <div id="temperature" class="temperature">Loading...</div>
      <div id="description" class="description"></div>
      <div id="wind" class="wind"></div>
      </div>
    </div>
  </div>

</body>

</html>
